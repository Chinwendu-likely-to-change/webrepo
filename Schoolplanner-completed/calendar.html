<body class="light">
    <div class="calendar">
        <div class="calendar-header">
            <div class="backButtonSection">
       <!--<button type="button" id="backButton" onclick="window.location.href = 'dashboard.html';">Back</button>-->
 </div>
            <span class="month-picker" id="month-picker"></span>
            <div class="month-select">
                <div class="year-picker">
                    <span class="year-change" id="prev-year">
                        <pre><</pre>
                    </span>
                    <span id="year">2021</span>
                    <span class="year-change" id="next-year">
                        <pre>></pre>
                    </span>
                </div>
               <!--<span class="month-change" >-->
                    <pre class="previo" id="prev-month"><</pre>
                <!--</span>-->
                <span id="monteh">May</span>
                <!--<span class="month-change" >-->
                    <pre class="aft" id="next-month">></pre>
                <!--</span>-->
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-week-day">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="calendar-days"></div>
        </div>
        <div class="calendar-footer">
           <!--<div class="toggle">
                <span>Dark Mode</span>
                <div class="dark-mode-switch">
                    <div class="dark-mode-switch-ident"></div>
                </div>
            </div>--->
        </div>
        <div class="month-list"></div>
    </div>
