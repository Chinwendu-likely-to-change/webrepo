<body>
    <span class="empty">g</span><br/>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <div class="container my-3" id = "position">
            <h1>Take notes for your activities this week:</h1>
            <div class='dropdown'>
                <div class='title pointerCursor'>Course: <i class="fa fa-angle-right"></i></div>
                <div class='menu pointerCursor hide'>
                    <div class='option' id='option1'>Calculus 1</div>
                    <div class='option' id='option2'>Literature & Philosophy</div>
                    <div class='option' id='option3'>French</div>
                    <div class='option' id='option4'>Computer Programming</div>
                    <div class='option' id='option5'>Basics of Engineering</div>
                </div>
            </div>
<div class="card">
<div class="card-body">
    <h5 class="card-title">
        Add a Note
    </h5>
    <div class="form-group">
        <textarea class="form-control" id="addTxt" rows="3">
        </textarea>
    </div>
    <button class="btn btn-primary" 
    id="addBtn" style=
    "background-color:green">
    Add Note
</button>
</div>
</div>
<hr>
<div id="notes" class="row container-fluid">
</div>
</div>
</main>
</div>
</div>
<script>
let addBtn = document.getElementById("addBtn");
const dropdownTitle = document.querySelector('.dropdown .title');
const dropdownOptions = document.querySelectorAll('.dropdown .option');
dropdownTitle.addEventListener('click',toggleMenuDisplay);
dropdownOptions.forEach(option => option.addEventListener('click',handleOptionSelected));
addBtn.addEventListener("click",function(e){
let addTxt = document.getElementById("addTxt");
let notes = localStorage.getItem("notes");
if(notes == null) notesObj = [];
else notesObj = JSON.parse(notes);
notesObj.push(addTxt.value);
localStorage.setItem("notes",JSON.stringify(notesObj));
addTxt.value = "";
showNotes();
});
function showNotes(){
let notes = localStorage.getItem("notes");
if(notes == null) notesObj = [];
else notesObj = JSON.parse(notes);
let html = "";
notesObj.forEach(function(element,index){
    const course = document.getElementById('notes');
    html += `<div class="noteCard my-2 mx-2 card" style="width:18rem;">
        <div class="card-body">
            <h5 class="card-title">
                ` + course.value + `
            </h5>
            <p class="card-text">
                ${element}
            </p>
            <button id="${index}" onclick="deleteNote(this.id)"
            class="btn btn-primary">
            Delete Note
            </button>
            </div>
            </div>`;

});
let notesElm = document.getElementById("notes");
if(notesObj.length != 0) notesElm.innerHTML = html;
else
    notesElm.innerHTML = `Nothing to show! Use "Add a Note" section above to add notes.`;
}
function deleteNote(index){
let notes = localStorage.getItem("notes");
if(notes == null) notesObj = [];
else notesObj = JSON.parse(notes);
notesObj.splice(index,1);
localStorage.setItem("notes",JSON.stringify(notesObj));
showNotes();
}
function toggleClass(elem,className){
if(elem.className.indexOf(className) !== -1){
    elem.className = elem.className.replace(className,'');
}else{
    elem.className = elem.className.replace(/\s+/g,' ') + ' ' + className;
}
return elem;
}
function toggleDisplay(elem){
const curDisplayStyle = elem.style.display;
if(curDisplayStyle === 'none' || curDisplayStyle === ''){
    elem.style.display = 'block';
}else{
    elem.style.display = 'none';
}
}
function toggleMenuDisplay(e){
const dropdown = e.currentTarget.parentNode;
const menu = dropdown.querySelector('.menu');
const icon = dropdown.querySelector('.fa-angle-right');
toggleClass(menu,'hide');
toggleClass(icon,'rotate-90');
}
function handleOptionSelected(e){
toggleClass(e.target.parentNode,'hide');
const id = e.target.id;
const newValue = e.target.textContent + ' ';
const titleElem = document.querySelector('.dropdown .title');
const icon = document.querySelector('.dropdown .title .fa');
titleElem.textContent = newValue;
titleElem.appendChild(icon);
document.querySelector('.dropdown .title').dispatchEvent(new Event('change'));
setTimeout(() => toggleClass(icon,'rotate-90',0));
}
</script>
